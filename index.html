<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Vue Email List</title>
</head>

<body>
    <div id="app">
        <h1 class="mb-4 mt-5 text-white"><em>GIVEAWAY WINNER ANNOUNCEMENT!</em></h1>
        <div class="container w-50 mt-5 d-flex justify-content-center">
            <div class="row">
                <div class="wrapper">
                    <div class="col-12 mb-4">
                        <h3>This month's winners are:</h3>
                    </div>

                    <div class="col-12" v-if="emails.length >= 10">
                        <div v-for="(email, index) in emails" :key="index">
                            {{ email }}
                        </div>
                    </div>

                   <div>
                    <i class="fa-solid fa-gift"></i>
                   </div>

                </div>

                <div class="disclaimer text-white col-12 mt-2">
                    <em>* Email addresses are chosen randomly by our automated system</em>
                </div>
            </div>
        </div>
    </div>    

    <script src="./js/script.js"></script>
</body>

</html>
